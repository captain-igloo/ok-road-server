version: "3"

services:
  postgres:
    image: postgis/postgis:13-3.2
    environment:
      POSTGRES_PASSWORD: speedo
    volumes:
      - .local/volumes/postgres:/var/lib/postgresql/data
  nginx:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    ports:
      - 8080:80
    volumes:
      - .:/app
  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    volumes:
      - .:/app
